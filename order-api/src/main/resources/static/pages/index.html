<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粤K万丰石材</title>
    <link rel="stylesheet" media="all" href="layui/css/layui.css">
</head>
<body>
<script src="layui/layui.all.js"></script>
<script src="layui/layui.js"></script>
<script src="layui/lay/ext/excel.min.js"></script>
<script src="layui/lay/ext/echarts.js"></script>

<script src="js/project.js"></script>
<script src="js/project-charts.js"></script>

<div class="layui-tab" id="project-form" style="display:none;height: 530px; width:800px">
    <ul class="layui-tab-title">
        <li class="layui-this">基本信息</li>
        <li>项目明细</li>
        <li>收费明细</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">

            <form class="layui-form" lay-filter="project-form">
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">工程名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">工程日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="projectDate" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">工程总价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="cost" placeholder="￥" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">已收款</label>
                        <div class="layui-input-inline">
                            <input type="text" name="costPaid" placeholder="￥" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">加工费</label>
                        <div class="layui-input-inline">
                            <input type="text" name="processCost" placeholder="￥" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">材料费</label>
                        <div class="layui-input-inline">
                            <input type="text" name="materialCost" placeholder="￥" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开工日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="beginDate" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">完工日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="finishDate" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">单号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="serialNo" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">客户</label>
                        <div class="layui-input-inline">
                            <input type="text" name="clientName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">客户电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="clientPhone" lay-verify="phone|number" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">客户地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="clientAddress" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label" >备注</label>
                    <div class="layui-input-block">
                        <textarea lay-verify="required" name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

            </form>

        </div>

        <div class="layui-tab-item">
            <table id="detailTable" lay-filter="detailTable"></table>
        </div>

        <div class="layui-tab-item">
            <table id="payTable" lay-filter="payTable"></table>
        </div>

    </div>
</div>

<script type="text/html" id="toolbarDetail">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加项目明细</button>
    </div>
</script>


<div class="layui-tab" id="project-detail-form" style="display:none">

    <div class="layui-tab-item layui-show">

        <form class="layui-form" lay-filter="project-detail-form">

            <input type="hidden" name="id" value="">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">材料</label>
                    <div class="layui-input-inline">
                        <input type="text" name="material" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">长</label>
                    <div class="layui-input-inline">
                        <input type="text" name="length" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">宽</label>
                    <div class="layui-input-inline">
                        <input type="text" name="width" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">数量</label>
                    <div class="layui-input-inline">
                        <input type="text" name="quantity" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="price" placeholder="￥" lay-verify="required|number" style="text-align: right" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" >备注</label>
                <div class="layui-input-block">
                    <textarea name="note" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

        </form>

    </div>

</div>


<script type="text/html" id="toolbarPay">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加收费明细</button>
    </div>
</script>


<div class="layui-tab" id="project-pay-form" style="display:none">

    <div class="layui-tab-item layui-show">

        <form class="layui-form" lay-filter="project-pay-form">

            <input type="hidden" name="id" value="">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">收款单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="payNo" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">支付金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pay" placeholder="￥" lay-verify="number" style="text-align: right" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">支付日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="payDate" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用途</label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" placeholder="定金或付款" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">收款人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="payee" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

        </form>

    </div>

</div>


<script type="text/html" id="toolbarProject">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn search" lay-event="search"><i class="layui-icon layui-icon-search"></i>查询</button>
        <button type="button" class="layui-btn layui-btn-normal" lay-event="add"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
        <button type="button" class="layui-btn layui-btn-danger" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
        <button type="button" class="layui-btn layui-btn-normal" lay-event="exp"><i class="layui-icon layui-icon-export"></i>导出</button>
    </div>
</script>

<!-- -->

<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
        <li class="layui-this">数据查询</li>
        <li>报表统计</li>

    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">

            <form class="layui-form" action="" lay-filter="example">

                <div class="layui-form-item">

                    <label class="layui-form-label">单号：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="search-serialNo" id="serialNo" autocomplete="off" value="">
                    </div>

                    <label class="layui-form-label">收款情况：</label>
                    <div class="layui-input-inline">
                        <select name="isOK" id="isOK">
                            <option value="">=请选择=</option>
                            <option value="yes">已收齐</option>
                            <option value="no">未收齐</option>
                        </select>
                    </div>

                    <div class="layui-input-inline">
                        <input type="checkbox" name="isValidate" id="isValidate" value="N" title="录入不完整的数据">
                    </div>

                </div>

                <div class="layui-form-item">

                    <label class="layui-form-label">范围：</label>
                    <div class="layui-input-inline">
                        <select name="dateType" id="dateType">
                            <option value="projectDate" selected>工程日期</option>
                            <option value="payDate">支付日期</option>
                        </select>

                    </div>

                    <label class="layui-form-label">从</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="beginDate" id="beginDate"  autocomplete="off">
                    </div>

                    <label class="layui-form-label">到</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="endDate" id="endDate" autocomplete="off">
                    </div>

                </div>

            </form>

            <table id="demoTable" lay-filter="demoTable"></table>

        </div>

        <div class="layui-tab-item" id="project-charts" style="width:800px;height: 600px">

        </div>

    </div>
</div>

</body>
</html>
